# --- HTTPS server principal ---
server {
    listen 443 ssl;
    server_name apaterno.42.fr;

    root /var/www/html;
    index index.php index.html;

    # --- Configuración SSL ---
    ssl_certificate     /etc/nginx/certs/apaterno.42.fr.crt;
    ssl_certificate_key /etc/nginx/certs/apaterno.42.fr.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --- Seguridad básica ---
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # --- Archivos estáticos ---
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # --- PHP (WordPress con php-fpm) ---
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;  # nombre del servicio en docker-compose
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # --- Denegar acceso a archivos sensibles ---
    location ~ /\.ht {
        deny all;
    }
}

