
services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - custom-net 
    env_file:
      - .env
    

  


networks:
  custom-net:
    driver: bridge

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      device: /home/agus/data/wordpress
      o: bind
  db:
    driver: local
    driver_opts:
      type: none
      device: /home/agus/data/db
      o: bind
    

